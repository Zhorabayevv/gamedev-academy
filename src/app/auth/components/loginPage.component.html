<main>
  <div class="container">
    <div class="login-logo">
      <img src="/assets/images/logo.svg" alt="logo" />
    </div>

    <div class="login-form">
      <div class="login-form__header">
        <h1>{{ "Добро пожаловать" }}</h1>
        <p>{{ "Авторизуйтесь чтобы продолжить" }}</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <app-form-item [label]="'Логин'" [required]="true">
          <app-input
            [placeholder]="'mail@simmmple.com'"
            [value]="loginForm.get('login')"
          ></app-input>
        </app-form-item>

        <app-form-item [label]="'Пароль'" [required]="true">
          <app-input
            [placeholder]="'Минимум 8 символов'"
            [value]="loginForm.get('password')"
            [password]="true"
          ></app-input>
        </app-form-item>

        <div class="form-actions">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" />
            <label for="rememberMe">
              {{ "Запомнить" }}
            </label>
          </div>
          <div class="forget">
            <a>
              {{ "Забыли пароль?" }}
            </a>
          </div>
        </div>
        <div class="form-submit">
          <!-- [disabled]="loginForm.invalid" -->
          <button type="submit" [disabled]="loginForm.invalid">Войти</button>
        </div>
      </form>
    </div>
  </div>
</main>
